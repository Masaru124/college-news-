<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #003459;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .welcome {
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            animation: pop-in 2s forwards;
        }
        @keyframes pop-in{
            0%{
                opacity: 0;
                transform: scale(0);
            }
            50%{
                opacity: 0.5;
                transform: scale(1.2);
            }
            100%{
                opacity: 1;
                transform: scale(1);
            }
        }
        .hint {
            margin-top: 1rem;
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>
<body>
        <div class="welcome">Welcome to AMC News</div>

    <script>
        setTimeout(() => {
            window.location.href = "{% url 'index' %}"; 
        }, 3000);
    </script>
</body>
</html>
